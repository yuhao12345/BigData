<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Submit Trip</title>
    <link type="text/css" rel="stylesheet" href="/elegant-aero.css" />
  </head>
  <!-- Thanks to Mario C. E. Freese <mcefreese@gmail.com> for permission to use background image -->
  <body style='background-image:URL("AirLines-white.jpg");background-repeat:no-repeat;background-position:center top;-webkit-background-size:100%;-moz-background-size:100%;-o-background-size:100%;background-size: 100%;'>
    <p style="margin-bottom:5px"/>
    <h2 class="elegant-aero" style="margin-left:30%;text-align:center;display:inline-block;color:#5E5E5E;background:#FFFFFF">&nbsp;Submit Trip report&nbsp;</h2>
    <form action="/weather.html" style="background:#FFFFFF;width:60%;margin:auto"  method="get" class="elegant-aero">
        <label>
	<span>Station:</span> <input type="text" name="station" value="EWR"/>
      </label>

      <label style="font-weight:bold;color:#5E5E5E">

	<br>Distance (km) <input type="text" name="distance" value="0"/>
          <br> Passenger number <input type="text" value="0"/>
	<br>Fare ($) <input type="text" name="fare" value="0"/>
          <br>Tip ($) <input type="text" name="tip" value="0"/>
          <br>rain <input type="checkbox" name="rain" value="1"/>
          snow <input type="checkbox" name="snow" value="1"/>
      </label>
      <label>
	<span>&nbsp;</span><input type="submit" value="Submit">
      </label>
    </form>
    <iframe frameBorder="0" name="results_iframe" style="width:100%"/>
  </body>
</html>
